name: Helm

on:
  push:
    branches:
      - "main"
    paths:
      - "broker-2-http/chart/**"
      - "http-2-broker/chart/**"
  workflow_dispatch:

jobs:
  helm-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - chart_dir: broker-2-http/chart/
            app_name: broker-2-http
          - chart_dir: http-2-broker/chart/
            app_name: http-2-broker

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Add Helm repo dependencies
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run chart-releaser for ${{ matrix.app_name }}
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          charts_dir: ${{ matrix.chart_dir }}
